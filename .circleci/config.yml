defaults: &defaults
    working_directory: /usr/dgswemv2/build
    docker:
      - image: bremerm31/dgswemv2

version: 2

jobs:
  checkout_code:
    docker:
      - image: bremerm31/dgswemv2
    working_directory: /usr/dgswemv2/build
    steps:
      - checkout:
          path: /usr/dgswemv2
      - save_cache:
          key: v2-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /usr/dgswemv2

  build_dgswemv2:
    <<: *defaults
    steps:
      - restore_cache:
          key: v2-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Building dgswemv2
          command: |
            cmake --version
            rm -rf /usr/dgswemv2/build/*
            cmake \
                -DCMAKE_PREFIX_PATH=/usr/install \
                -DCMAKE_BUILD_TYPE=Debug \
                -DSET_VERBOSE=On \
                -DCOMPILER_WARNINGS=On \
                -DUSE_OMPI=On \
                -DUSE_HPX=On \
                -DBUILD_EXAMPLES=On \
                /usr/dgswemv2
            make -j4
      - persist_to_workspace:
          root: /usr/dgswemv2/build
          paths:
            - ./*

workflows:
  version: 2
  build-and-test:
    jobs:
      - checkout_code
      - build_dgswemv2:
          requires:
            - checkout_code